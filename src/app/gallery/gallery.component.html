<div class="background" *ngIf="gallery">
  <fa-icon class="close" [icon]="close" (click)="closeGallery(false)"></fa-icon>
  <div class="bigImage">
    <span class="previous" (click)="getPrevious()">
      <fa-icon [icon]="previous"></fa-icon
    ></span>

    <img
      src="/assets/image-product-{{ number }}.jpg"
      alt="image"
      class="image"
    />
    <span class="next" (click)="getNext()">
      <fa-icon [icon]="next"></fa-icon
    ></span>
  </div>
  <div class="smallImages">
    <div class="imageSmall clicked">
      <img
        src="/assets/image-product-1-thumbnail.jpg"
        alt="image"
        class="image"
        id="image1"
        (click)="changeImage(1)"
      />
    </div>
    <div class="imageSmall">
      <img
        src="/assets/image-product-2-thumbnail.jpg"
        alt="image"
        class="image"
        id="image2"
        (click)="changeImage(2)"
      />
    </div>
    <div class="imageSmall">
      <img
        src="/assets/image-product-3-thumbnail.jpg"
        alt="image"
        class="image"
        id="image3"
        (click)="changeImage(3)"
      />
    </div>
    <div class="imageSmall">
      <img
        src="/assets/image-product-4-thumbnail.jpg"
        alt="image"
        class="image"
        id="image4"
        (click)="changeImage(4)"
      />
    </div>
  </div>
</div>
